resourceMetrics:
  - resource:
      attributes:
        - key: mysql.instance.endpoint
          value:
            stringValue: localhost:3306
    scopeMetrics:
      - metrics:
          - description: The number of pages in the InnoDB buffer pool.
            name: mysql.buffer_pool.pages
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "233"
                  attributes:
                    - key: kind
                      value:
                        stringValue: free
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            unit: "1"
          - description: Total memory used by InnoDB, as shown in the BUFFER POOL AND MEMORY section of SHOW ENGINE INNODB STATUS.
            name: mysql.innodb.mem_total
            gauge:
              dataPoints:
                - asInt: "-1"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            unit: By
        scope:
          name: otelcol/mysqlreceiver
          version: latest
        