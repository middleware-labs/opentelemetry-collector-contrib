type: nginx
scope_name: otelcol/nginxreceiver

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions: [contrib]
  codeowners:
    active: [djaglowski]

attributes:
  state:
    description: The state of a connection
    type: string
    enum:
    - active
    - reading
    - writing
    - waiting
  upstream_block_name:
    description: The name of the upstream block
    type: string
  upstream_peer_address:
    description: The address of the upstream server
    type: string
  
metrics:
  nginx.requests:
    enabled: true
    description: Total number of requests made to the server since it started
    unit: requests
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: []
  nginx.connections_accepted:
    enabled: true
    description: The total number of accepted client connections
    unit: connections
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: []
  nginx.connections_handled:
    enabled: true
    description: The total number of handled connections. Generally, the parameter value is the same as nginx.connections_accepted unless some resource limits have been reached (for example, the worker_connections limit).
    unit: connections
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: []
  nginx.connections_current:
    enabled: true
    description: The current number of nginx connections by state
    unit: connections
    sum:
      value_type: int
      monotonic: false
      aggregation_temporality: cumulative
    attributes: [state]

  ### Timing metrics 
  nginx.load_timestamp:
    enabled: true
    description: Time of the last reload of configuration (time since Epoch). 
    gauge:
      value_type: int
    unit: ms
  
  nginx.upstream.peers.response_time:
    attributes:
      - upstream_block_name
      - upstream_peer_address
    enabled: true  
    description: The average time to receive the last byte of data from this server. 
    gauge:
      value_type: int
    unit: ms    

# `nginx.load_timestamp` - Time when NGINX was loaded
# - `nginx.timestamp` - Current timestamp
# - `nginx.upstream.peers.response_time` - Response time in milliseconds for upstream servers
