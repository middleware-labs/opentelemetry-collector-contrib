default:
all_set:
  metrics:
    nginx.connections_accepted:
      enabled: true
    nginx.connections_current:
      enabled: true
    nginx.connections_handled:
      enabled: true
    nginx.load_timestamp:
      enabled: true
    nginx.requests:
      enabled: true
    nginx.upstream.peers.response_time:
      enabled: true
none_set:
  metrics:
    nginx.connections_accepted:
      enabled: false
    nginx.connections_current:
      enabled: false
    nginx.connections_handled:
      enabled: false
    nginx.load_timestamp:
      enabled: false
    nginx.requests:
      enabled: false
    nginx.upstream.peers.response_time:
      enabled: false
